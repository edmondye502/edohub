<!DOCTYPE html>
<html lang="en">

<head>
	<title>EdoHub</title>
	<meta charset="utf-8" />
	
	<meta name="viewport" content = "width=device-width, initial-scale=1.0, shrink-to-fit=no">
	
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'hub/vendor/bootstrap/css/bootstrap.min.css' %}" type = "text/css"/>
  <link rel="stylesheet" href="{% static 'hub/css/header.css' %}" type = "text/css"/>

</head>

<body id="page-top">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Quick links
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="https://www.reddit.com/">Reddit</a>
          <a class="dropdown-item" href="https://www.mlbtraderumors.com/">MLB Trade Rumors</a>
          <a class="dropdown-item" href="https://www.google.com/gmail/">Gmail</a>
          <a class="dropdown-item" href="https://slickdeals.net/">Slickdeals</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/accounts/logout/">Logout</a>
      </li>
    </ul>
  </div>
</nav>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </section>
 
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'hub/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'hub/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
